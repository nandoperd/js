    <script>

        document.writeln("</br>");
        // Hexa : 0xFF

        document.writeln("</br>");

        document.writeln(0o111);
        document.writeln("</br>");
    </script>

    <script>

        document.writeln("Escape Sequence <br>");
        document.writeln("<textarea col=100 row=10>");

            document.writeln("nandoperd \t Full Stack Developer"); // tab

            document.writeln("\"Full Stack Developer \""); // ""
            document.writeln("\\Programmer"); // \
        document.writeln("</textarea>");
        document.writeln("</br>");
    </script>

    <script>
        document.writeln("Operator Matematika <br>");
        // operator aritmatika
        result = 2+2; // 4
        result = result + 3; // 7
        // operator augmented assigments
        result *= 10; //70
        result -= 20; //50
        document.writeln(result);
        document.writeln("</br>");
        // operator unary
        result = -result;  //-50 
        result++; // -49
        result--; // -50
        document.writeln(result);
        document.writeln("</br>");
    </script>

    <script>
        document.writeln("Operator Perbandingan");
        let result = 5 == "5"; // sama dengan
        document.writeln("<p>" + result + "</p>"); // true

        result = 10 === "5"; // sama dengan dan sama tipe
        document.writeln("<p>" + result + "</p>"); // true

        result = 10 > 5;
        document.writeln("<p>" + result + "</p>"); // true

        result = 10 < 5;
        document.writeln("<p>" + result + "</p>"); // false

        result = 10 >= 5;
        document.writeln("<p>" + result + "</p>"); // true

        result = 7 <= 7;
        document.writeln("<p>" + result + "</p>"); // false

        result = 10 != 5; // tidak sama dengan
        document.writeln("<p>" + result + "</p>"); // true

        result = 10 !== "5"; // tidak sama dengan dan tidak sama tipe
        document.writeln("<p>" + result + "</p>"); // true
    </script>

    <script>
        document.writeln("Operator Logika <br>");
        const tinggi = 170;
        const berat = 60;

        const tinggiIdeal = tinggi > 165;
        document.writeln(tinggiIdeal);
        const beratIdeal = berat > 65;
        document.writeln(beratIdeal);

        const ideal = tinggiIdeal && beratIdeal; // bisa diganti dengan operator logika lain &&, ||, dan !
        document.writeln(ideal);
        document.writeln("<br>");
    </script>

    <script>
        document.writeln("Konversi string ke number <br>");
        const a = parseInt("1");  // string ke number
        const b = 1;
        const sum = a + b;

        document.writeln(`<p> ${parseInt("1.1")} </p>`); // string ke number (bilanngan bulat)
        document.writeln(`<p> ${parseFloat("1.1")} </p>`);  // string ke float
        document.writeln(`<p> ${Number("1.1")} </p>`); // string ke nnumber (bulat/float)

        const hasil = a.toString() + b.toString(); // number ke string
        document.writeln(`<p> ${hasil} </p>`);
    </script>

    <script>
        document.writeln("NaN (not a number) <br>");
        document.writeln(`<p> ${parseInt("bukanangka")} </p>`); // NaN
        document.writeln(`<p> ${parseFloat("1.1nando")} </p>`);  // 1.1, js membaca karna ada angka di depannya
    
        // isNaN
        document.writeln(`<p>${isNaN("salah")} </p>`); // true
        document.writeln(`<p>${isNaN("1.1")} </p>`); // false
    </script>

    <script>
        document.writeln("Array <br>");

        let arrayKosong = [];

        let names = ["nando", "broker", "selundupan", 7];

        // menambah array
        const club = [];
        club.push("milan");
        club.push("inter", "juventus");

        console.table(club);
        
        // operasi array
        console.info(club[0]); // mengambil data array
        club[1] = "atalanta"; // edit data array

    <script>
        document.writeln("Tipe Data Object <br>");

        const player = {}; // object kosong

        // menambah dan ubah
        player["nama"] = "Zlatan";
        player["club"] = "Milan";
        player["posisi"] = "ST";
        player["tinggi"] = 195;

        player["club"] = "AC Milan"; // ubah
        // hapus
        delete player["tinggi"];

        console.table(player);

        // Membuat object dengan properties
        const zlatan = {
            nama : "Ibrahimovic",
            club : "AC Milan",
            posisi : "ST"
        };

        console.table(zlatan);

        // mengakses property object
        console.info(`Nama : ${zlatan.nama}`);
        console.info(`Club : ${zlatan.club}`);
        console.info(`Posisi : ${zlatan.posisi}`);
    </script>

    <script>
        document.writeln("In Operator <br>");  // cek apakah  property/index ada atau tidak
        const ronaldo  = {
            namaDepan : "Ronaldo",
            namaBelakang : "Nazario"
        };

        const adaga = "namaDepan" in ronaldo; // true
        document.writeln(`<p>${adaga}</p>`);
    </script>

    <script>
        document.writeln("Ternary Operator");

        const exam = 60;
        const word = exam >= 75 ? "Congrats!" : "Try Again";

        document.writeln(`<p>${word}</p>`);

        // ternary operator dengan banyak pengkondisian
        const imtihan = 75;
        const kalimah = imtihan >=90 ? "Mumtaz!" : (imtihan >= 80 ? "Jayyid Jiddann" : (imtihan >= 70 ? "Jayyid" :  "Bahlul"));

        document.writeln(`<p>${kalimah}</p>`);
    </script>

    <script>
        document.writeln("Nullish Coalescing Operator <br>"); // digunakan untuk null dan undefined, cirinya "??""
        
        let sinul = null;
        
        let data = sinul;
        
        data = sinul ?? "Data default";
        
        document.writeln(`<p>${data}</p>`);
    </script>

    <script>
        document.writeln("Optional Chaining <br>"); // untuk antisipasi data null, cirinya ?.

        const person = {
            address: {
                country : "Indonesia"
            }
        };

        let country = person?.address?.country; // jika ada data yg null/undefined, maka akan mengoper ke data setelahnya

        document.writeln(`<p>${country}</p>`);
    </script>

    <script>
