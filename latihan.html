    <script>
        document.writeln(`<p class="judul">Switch</p><br>`);

        document.writeln(`<button onclick="ubahAkre('A')">A</button>`)
        document.writeln(`<button onclick="ubahAkre('B')">B</button>`)
        document.writeln(`<button onclick="ubahAkre('C')">C</button>`)
        document.writeln(`<button onclick="ubahAkre('D')">D</button>`)
        document.writeln(`<button onclick="ubahAkre('E')">E</button>`)
        document.writeln(`<p id="hasilAkre"></p>`)

        let akre = '';
        function ubahAkre(nilai) {
            akre = nilai;
            tampilAkre();
        }

        function tampilAkre() {
            switch (akre) {
                case "A":
                document.getElementById("hasilAkre").innerHTML = "Excellent!";
                break;
                case "B":
                document.getElementById("hasilAkre").innerHTML = "Good";
                break;
                case "C":
                document.getElementById("hasilAkre").innerHTML = "Not bad";
                break;
                default:
                document.getElementById("hasilAkre").innerHTML = "Rahasia hehe";
                break;
            }
        }
    </script>

    <script>

            for(let r = 1; r <= 10; r++) {
                document.writeln(`${l}, ${r}`);
            }
        }
        document.writeln("<br>");

        // label + continue
        loopm:
        for(let x = 1; x <= 3; x++) {
            loopn:
            for(let y = 1; y <= 5; y++) {

                    continue loopm; // kalo perulangan sudah sampe 2, langsung balik ke iterasi loopm
                }

    <script>
        document.writeln(`<p class="judul">Recursive function</p>`);

        function recursive(value){
            if(value === 1){
                return 1;
            } else {
                return value * recursive(value-1);
            }
        }

        document.writeln(recursive(5));
        document.writeln(5*4*3*2*1);
        document.writeln(recursive(6));
        document.writeln(6*5*4*3*2*1);
    </script>

    <script>
       document.writeln(`<p class="judul">Function generator (*)</p>`);
       
       function* semua(){
        yield "Toni";
        yield "Maestro";
        yield "Kroos";
       }

       const gabungan = semua();
       for(gabung of gabungan){
        document.writeln(gabung);
       }

       function* ganjilAja(value){
        for(let i=1; i<=value; i++){
            if(i % 2 === 1){
                yield i;
            }
        }
       }

       const siGanjil = ganjilAja(10);
       for(ganjil of siGanjil){
        document.writeln(ganjil);
       }
    </script>

    <script>
        document.writeln(`<p class="judul">EAGER & LAZY</p>`);
        
        document.writeln("<p>EAGER</p>");
        function angkaGenap(value){
            const angkaGenap = []
            for(let i=1; i<=value; i++){
                if(i % 2 === 0){
                    document.writeln(`yield ${i}`)
                    // cek console
                    console.log(`yield ${i}`)
                    angkaGenap.push(i);
                }
            }
            return angkaGenap;
        }

        const siGenap = angkaGenap(10);
        for(genap of siGenap){
            document.writeln(genap);
            // cek console
            console.log(genap);
        }

        document.writeln("<p>LAZY</p>");
        function* angkaGanjil(value){
            for(let i=1; i<=value; i++){
                if(i % 2 === 0){
                    document.writeln(`Yield ${i}`);
                    // cek console
                    // console.log(`Yield ${i}`);
                    yield i;
                }
            }
        }

        const nomorr = angkaGanjil(10);
        // for (const number of nomorr) {
        //     document.writeln(number)
        // }
        document.writeln(nomorr.next().value)
        document.writeln(nomorr.next().value)
        document.writeln(nomorr.next().value)
        // cek console
        // console.log(nomorr.next().value)
        // console.log(nomorr.next().value)
        // console.log(nomorr.next().value)
    </script>

    <script>

        }

    </script>

    <script>

        const pinLocation = {
            lat: 0,

            // get
            get pin(){
                return `${this.lat}, ${this.lang}`

    <script>
